<div class="border-2 border-black rounded-md p-4 w-fit flex flex-col gap-3" [class]="customClass">
  
  <ng-content select="[headingImage]"></ng-content>  
  
  <section>
    <ng-container *ngFor="let item of list">
      <ng-container [ngTemplateOutlet]="rowTemplate" [ngTemplateOutletContext]="{ $implicit: item }"></ng-container>
    </ng-container>    
  </section>

  <button
    class="border border-blue-500 bg-blue-300 p-2 rounded-sm"
    (click)="addNewClick.emit()">
    Add
  </button>
</div>
